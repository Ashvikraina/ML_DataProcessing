<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emotion Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center">Emotion Recognition</h1>

    <form method="POST" action="/">
        <div class="mb-4">
            <label for="userInput" class="form-label">Enter your text here:</label>
            <textarea class="form-control" id="userInput" name="userInput" rows="4" placeholder="Type something..."></textarea>
        </div>

        <button class="btn btn-primary w-100" type="submit">Detect Emotion</button>
    </form>
    {% if emotion %}
    <div id="result" class="text-center">
        <p>Predicted Emotion: <strong>{{ emotion }}</strong></p>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
